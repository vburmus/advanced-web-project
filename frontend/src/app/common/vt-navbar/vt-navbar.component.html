<header class="vt-header" [ngStyle]="{'justify-content': username ? 'space-around' : 'center'}">
    <img src="favicon.ico"  (click)="logoClicked()" [ngStyle]="{'cursor': 'pointer'}" width="80" alt="logo">
    <h1>Fleet Management</h1>
    <div class="user-container" *ngIf="username">
        <h3 class="">{{username}}</h3>
        <button (click)="logOut()">Logout</button>
    </div>
</header>
