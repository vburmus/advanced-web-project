<ng-template [ngIf]="!isLoggedIn">
    <vt-navbar/>
    <vt-welcome-page (usernameEmitted)="logInHandler($event)"/>
</ng-template>
<ng-template [ngIf]="isLoggedIn">
    <vt-navbar
            [userObservable]="userObservable"
            (logOutEmitter)="logout()"/>
    <router-outlet></router-outlet>
</ng-template>
